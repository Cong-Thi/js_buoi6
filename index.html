<!doctype html>
<html lang="en">

<head>
    <title>Bài Tập Buổi 6</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container py-5 text-center ">
        <h1>Bài Tập JavaScript Buổi 6</h1>
        <div class="row py-5 home">
            <div class="col-2 pl-3 nav flex-column nav-pills" id="v-pills-tab" role="tablist"
                aria-orientation="vertical">
                <a class="nav-link active" data-toggle="pill" href="#bai1" role="tab" aria-selected="true">Bài 1</a>
                <a class="nav-link" data-toggle="pill" href="#bai2" role="tab" aria-selected="false">Bài 2</a>
                <a class="nav-link" data-toggle="pill" href="#bai3" role="tab" aria-selected="false">Bài 3</a>
                <a class="nav-link" data-toggle="pill" href="#bai4" role="tab" aria-selected="false">Bài 4</a>
                <a class="nav-link" data-toggle="pill" href="#bai5" role="tab" aria-selected="false">Bài 5</a>
            </div>
            <div class="col-10 tab-content" id="v-pills-tabContent">
                <!-- bài 1 -->
                <div class="tab-pane fade show active" id="bai1" role="tabpanel">
                    <h2>Tìm số nguyên dương nhỏ nhất</h2>
                    <button onclick="ketQua()" class="btn btn-primary">Kết Quả</button>
                    <div class="alert" id="alert1"></div>
                </div>
                <!-- bài 2 -->
                <div class="tab-pane fade" id="bai2" role="tabpanel">
                    <h2>Tính tổng</h2>
                    <div class="form-group">
                        <input type="number" name="" id="x" class="form-control mb-2" placeholder="Nhập số x"
                            aria-describedby="helpId">
                    </div>
                    <div class="form-group">
                        <input type="number" name="" id="n" class="form-control mb-2" placeholder="Nhập số n"
                            aria-describedby="helpId">
                    </div>
                    <button onclick="tinhTong()" class="btn btn-primary">Tính tổng</button>
                    <div class="alert" id="alert2"></div>
                </div>
                <!-- bài 3 -->
                <div class="tab-pane fade" id="bai3" role="tabpanel">
                    <h2>Tính giai thừa</h2>
                    <div class="form-group">
                        <input type="number" name="" id="num1" class="form-control mb-2" placeholder="Nhập số n"
                            aria-describedby="helpId">
                    </div>
                    <button onclick="tinhGiaiThua()" class="btn btn-primary">Tính Giai Thừa</button>
                    <div class="alert" id="alert3"></div>
                </div>
                <!-- bài 4 -->
                <div class="tab-pane fade" id="bai4" role="tabpanel">
                    <h2>Tạo Thẻ</h2>
                    <button onclick="taoThe()" class="btn btn-primary">Tạo Thẻ</button>
                    <div class="alert" id="alert4"></div>
                </div>
                <!-- bài 5 -->
                <div class="tab-pane fade" id="bai5" role="tabpanel">
                    <h2>In Số Nguyên Tố</h2>
                    <div class="form-group">
                        <input type="number" name="" id="num2" class="form-control mb-2"
                        placeholder="Nhập số n" aria-describedby="helpId">
                    </div>
                    <button onclick="inSo()" class="btn btn-primary">In Số</button>
                    <div class="alert" id="alert5"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
